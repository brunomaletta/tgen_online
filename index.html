<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<style>
body{
    background:#1e1e1e;
    color:#ddd;

    max-width:1000px;
    margin:auto;
    padding:30px;
}
.editor{
    background:#252526;

}

    width:100%;
    height:260px;
    background:#1e1e1e;

    border:none;
    outline:none;
    resize:none;
    font-size:14px;
}
button{
    margin-top:15px;
    padding:10px 20px;
    background:#0e639c;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.output{
    background:#000;

.keyword{color:#569cd6;}
textarea{
width:100%;

}

}

}


</style>
</head>

<body>

<h2>tgen playground</h2>



<div class="editor">

</div>

</div>






<button onclick="run()">Run â–¶</button>

<div id="out" class="output"></div>

<script src="engine.js"></script>

<script>
Module.onRuntimeInitialized=()=>{
window.run=function(){
    const code=document.getElementById("code").value;
    document.getElementById("out").textContent="Running...";
    const r=Module.ccall("run","string",["string"],[code]);
    document.getElementById("out").textContent = r || "(no output)"
};
};
</script>
